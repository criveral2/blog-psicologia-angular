                    <div class="form-group form-check">
                      <input style="color: white;" type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label style="color: white;" class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button style="justify-content: center;" type="submit" class="btn btn-primary">Submit</button>
